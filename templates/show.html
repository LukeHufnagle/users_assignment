<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User List</title>
</head>
<style>
    #options{
        display: flex;
    }
    .btn{
        width: 100px;
        height: 30px;
        border: none;
        border-radius: 5px;
        color: white;
        background-color: crimson;
        text-align: center;
        margin-left: 5px;
    }
</style>
<body>
    <table>
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            {% for one_user in users %}
                <tr>
                    <td>{{one_user.first_name}}</td>
                    <td>{{one_user.last_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td id="options"> 
                        <a href="/show_one_user/{{one_user.id}}">Select</a>   <a href="/show_update_user/{{one_user.id}}">Edit</a>  
                        <!-- <a href="/delete_user/{{one_user.id}}">Delete</a>    -->
                        <!-- <form action="/show_one_user/{{one_user.id}}">
                            <input type="submit" class="btn btn-dark" value="Select">
                        </form>
                        <form action="/show_update_user/{{one_user.id}}">
                            <input type="submit" class="btn btn-dark" value='Edit'>
                        </form> -->
                        <form action="/delete_user/{{one_user.id}}" method="POST">
                            <input type="submit" class="btn" value='Delete'>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/return_to_create">Add a New User</a>
</body>
</html>
